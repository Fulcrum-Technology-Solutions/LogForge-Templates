name: Validate Templates

on:
  push:
    branches: [ main ]
    paths:
      - 'templates/**/*.j2'
      - 'templates/**/*.meta.yaml'
      - 'templates/**/vendor.meta.yaml'
      - 'templates/**/product.meta.yaml'
      - 'templates/**/collection.json'
    paths-ignore:
      - 'archive/**'
      - 'examples/**'
      - 'TEMPLATES.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'templates/**/*.j2'
      - 'templates/**/*.meta.yaml'
      - 'templates/**/vendor.meta.yaml'
      - 'templates/**/product.meta.yaml'
      - 'templates/**/collection.json'
    paths-ignore:
      - 'archive/**'
      - 'examples/**'
      - 'TEMPLATES.yaml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jsonschema jinja2
      - name: Validate template metadata
        run: python .github/scripts/validate_templates.py 