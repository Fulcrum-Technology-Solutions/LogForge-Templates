name: Auto Version and Update Index

on:
  push:
    branches: [ main ]
    paths:
      - 'templates/**/*.j2'
      - 'templates/**/*.meta.yaml'
      - 'templates/**/vendor.meta.yaml'
      - 'templates/**/product.meta.yaml'
      - 'templates/**/collection.json'
    paths-ignore:
      - 'TEMPLATES.yaml'
  workflow_dispatch:

jobs:
  auto-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit for comparison
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Auto-version collections
        id: version
        run: |
          python .github/scripts/auto_version.py
        continue-on-error: true
      
      - name: Check for version changes
        id: check
        run: |
          if git diff --quiet HEAD -- 'templates/**/collection.json'; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit version changes
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add templates/**/collection.json
          git commit -m "Auto-bump template versions [skip ci]" || exit 0
          git push || exit 0
      
      - name: Set job output
        id: job_output
        run: |
          if [ "${{ steps.check.outputs.changed }}" == "true" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  update-index:
    needs: auto-version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      
      - name: Update TEMPLATES.yaml
        run: python .github/scripts/update_templates_index.py
      
      - name: Check for TEMPLATES.yaml changes
        id: check_index
        run: |
          if git diff --quiet HEAD -- TEMPLATES.yaml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.check_index.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-update TEMPLATES.yaml [skip ci]"
          title: "Auto-update TEMPLATES.yaml"
          body: |
            This PR was automatically created to update the templates index.
            
            - [skip ci] tag included to prevent infinite workflow loops
          branch: auto-update-templates-index
          delete-branch: true
          author: GitHub Action <action@github.com>
          committer: GitHub Action <action@github.com>

  create-release:
    needs: [auto-version, update-index]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: needs.auto-version.outputs.changed == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
          fetch-depth: 0
      
      - name: Get changed products and versions
        id: products
        run: |
          python3 << 'EOF'
          import json
          import subprocess
          import os
          
          # Get changed collection.json files from the last commit
          try:
              result = subprocess.run(['git', 'diff', '--name-only', 'HEAD~1', 'HEAD'], 
                                     capture_output=True, text=True, check=True)
              changed_files = [f.strip() for f in result.stdout.split('\n') if 'collection.json' in f and f.strip()]
          except subprocess.CalledProcessError:
              # If HEAD~1 doesn't exist, check all collection.json files
              changed_files = []
          
          changed_products = []
          for file in changed_files:
              if file and os.path.exists(file):
                  try:
                      with open(file) as f:
                          data = json.load(f)
                      parts = file.split('/')
                      if len(parts) >= 3:
                          vendor = parts[1]
                          product = parts[2]
                          changed_products.append({
                              'vendor': vendor,
                              'product': product,
                              'name': data.get('name', f'{vendor}-{product}'),
                              'version': data.get('version', '1.0.0')
                          })
                  except (json.JSONDecodeError, FileNotFoundError):
                      continue
          
          # Output as JSON using GITHUB_OUTPUT
          products_json = json.dumps(changed_products)
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f"products={products_json}\n")
          
          print(f"Found {len(changed_products)} updated product(s)")
          for p in changed_products:
              print(f"  - {p['name']} v{p['version']}")
          EOF
      
      - name: Generate release notes
        id: release_notes
        run: |
          python3 << 'EOF'
          import json
          import os
          
          products_json = os.environ.get('PRODUCTS_JSON', '[]')
          products = json.loads(products_json) if products_json else []
          
          if not products:
              notes = "No product updates detected."
          else:
              notes = "## Updated Template Collections\n\n"
              for p in products:
                  notes += f"- **{p['name']}** â†’ v{p['version']}\n"
              notes += "\nThis release was automatically created when template versions were updated."
          
          # Write to GITHUB_OUTPUT
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f"body<<EOF\n{notes}\nEOF\n")
          EOF
        env:
          PRODUCTS_JSON: ${{ steps.products.outputs.products }}
      
      - name: Create Release
        if: steps.products.outputs.products != '[]'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v$(date +%Y%m%d-%H%M%S)"
          name: "Template Updates - $(date +%Y-%m-%d)"
          body: ${{ steps.release_notes.outputs.body }}
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

