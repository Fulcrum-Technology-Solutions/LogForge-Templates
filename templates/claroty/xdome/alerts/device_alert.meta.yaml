vendor: claroty
product: xdome
data_source: alerts
description: Security alerts generated by Claroty xDome for OT/IoT/ICS devices including firmware vulnerabilities, unauthorized communications, policy violations, and threat detections with MITRE ATT&CK mappings.
format: JSON

frequency: medium
is_generator: true
base_frequency: 25
time_patterns:
  - business_hours
  - night_hours
  - weekend
business_hours_multiplier: 2.5
night_hours_multiplier: 0.3
weekend_multiplier: 0.2

documentation:
  display:
    title: "xDome Device Security Alert"
    subtitle: "OT/IoT/ICS security alerts with device context and risk scoring"
    icon: "ðŸš¨"
    color_scheme: "warning"
    tags:
      - "security-alerts"
      - "ot-security"
      - "ics"
      - "industrial"
      - "medical-devices"
      - "vulnerability"
      - "threat-detection"
      - "mitre-attack"

  overview:
    summary: "Security alerts generated by Claroty xDome platform for industrial control systems, IoT devices, and medical equipment including vulnerability detections, unauthorized communications, policy violations, and threat indicators."
    when_generated:
      - "When outdated or vulnerable firmware is detected on OT/IoT devices"
      - "When unauthorized network communications are observed"
      - "When devices violate network segmentation policies"
      - "When anomalous protocol behavior is detected"
      - "When configuration changes occur on critical assets"
      - "When baseline deviations are identified"
      - "When MITRE ATT&CK techniques are observed"
    security_relevance: "High"
    compliance_frameworks:
      - "NERC CIP"
      - "IEC 62443"
      - "NIST Cybersecurity Framework"
      - "ISA/IEC 62443"
      - "HIPAA (for medical devices)"
      - "FDA Cybersecurity Guidance"
    frequency_notes: "Moderate frequency with higher rates during business hours when security teams actively investigate alerts. Frequency increases during vulnerability scans or after new device discoveries. Critical environments may see 20-50 alerts per hour."

  fields:
    - name: alert_assignees
      type: Array
      required: false
      description: List of users assigned to investigate this alert
      example_value: '["Admin", "Security Team"]'
      template_source: "random_choice of common security team roles"

    - name: alert_category
      type: String
      required: true
      description: High-level categorization of the alert type
      example_value: "Risk"
      possible_values:
        - value: "Risk"
          description: "Device configuration or state presents security risk"
        - value: "Threat"
          description: "Active threat or attack detected"
        - value: "Vulnerability"
          description: "Known security vulnerability identified"
        - value: "Policy Violation"
          description: "Device violates security policy"
        - value: "Anomaly"
          description: "Unusual behavior detected"
      template_source: "random_choice from category list"

    - name: alert_class
      type: String
      required: true
      description: Classification of how the alert rule was created
      example_value: "predefined"
      possible_values:
        - value: "predefined"
          description: "Built-in Claroty alert rule"
        - value: "custom"
          description: "User-created custom alert rule"
        - value: "user_defined"
          description: "Organization-specific alert definition"
      template_source: "random_choice from class types"

    - name: alert_description
      type: String
      required: true
      description: Human-readable description of the security alert
      example_value: "Outdated firmware detected on 2 Medical devices"
      template_source: "Dynamic template combining alert type with device count and category"

    - name: alert_id
      type: Integer
      required: true
      description: Unique identifier for this alert instance
      example_value: "12345"
      template_source: "random_int(1, 100000)"

    - name: alert_labels
      type: Array
      required: false
      description: Tags applied to categorize or prioritize the alert
      example_value: '["Top Priority", "Compliance"]'
      template_source: "random_choice of common priority and category labels"

    - name: alert_type_name
      type: String
      required: true
      description: Specific name of the alert rule that triggered
      example_value: "Outdated Firmware"
      possible_values:
        - value: "Outdated Firmware"
          description: "Device running old firmware version"
        - value: "Unauthorized Communication"
          description: "Unexpected network traffic detected"
        - value: "Critical Vulnerability"
          description: "High-severity CVE detected"
        - value: "Protocol Anomaly"
          description: "Unusual industrial protocol behavior"
        - value: "Configuration Change"
          description: "Device configuration was modified"
        - value: "Baseline Deviation"
          description: "Behavior differs from learned baseline"
        - value: "Segmentation Violation"
          description: "Traffic crosses network zones improperly"
        - value: "Malware Detection"
          description: "Known malware indicators found"
      template_source: "random_choice from alert type catalog"

    - name: device_alert_detected_time
      type: DateTime
      required: true
      description: Timestamp when the alert was first detected
      example_value: "2023-10-19T16:21:01+00:00"
      format: "ISO 8601 with timezone"
      template_source: "now() | iso8601"

    - name: device_alert_status
      type: String
      required: true
      description: Current status of the alert in the workflow
      example_value: "Unresolved"
      possible_values:
        - value: "Unresolved"
          description: "Alert is active and not yet addressed"
        - value: "In Progress"
          description: "Alert is being investigated"
        - value: "Resolved"
          description: "Issue has been remediated"
        - value: "Acknowledged"
          description: "Alert has been reviewed but not resolved"
        - value: "False Positive"
          description: "Alert determined to be non-issue"
      template_source: "random_choice from status workflow"

    - name: device_alert_updated_time
      type: DateTime
      required: true
      description: Timestamp of last update to this alert
      example_value: "2023-10-19T16:21:01+00:00"
      format: "ISO 8601 with timezone"
      template_source: "now() | iso8601"

    - name: device_assignees
      type: Array
      required: false
      description: Users assigned to manage this device
      example_value: '["Admin"]'
      template_source: "random_choice of user roles"

    - name: device_category
      type: String
      required: true
      description: High-level industry or functional category
      example_value: "Medical"
      possible_values:
        - value: "Medical"
          description: "Healthcare/medical devices"
        - value: "Manufacturing"
          description: "Industrial manufacturing equipment"
        - value: "Energy"
          description: "Power generation or distribution"
        - value: "Building Automation"
          description: "HVAC, lighting, physical security"
        - value: "Critical Infrastructure"
          description: "Essential services infrastructure"
      template_source: "random_choice from industry categories"

    - name: device_first_seen_list
      type: Array
      required: true
      description: Timestamps when device was first discovered (may have multiple discovery times)
      example_value: '["2023-10-19T16:32:04.127979+00:00"]'
      format: "Array of ISO 8601 timestamps"
      template_source: "Past timestamp 1-30 days ago"

    - name: device_ip_list
      type: Array
      required: true
      description: List of IP addresses associated with this device
      example_value: '["10.101.10.27"]'
      template_source: "random_private_ip() in array"

    - name: device_labels
      type: Array
      required: false
      description: Tags applied to categorize the device
      example_value: '["Critical Asset", "Production"]'
      template_source: "random_choice of asset classification labels"

    - name: device_last_seen_list
      type: Array
      required: true
      description: Timestamps when device was last observed active
      example_value: '["2023-10-19T16:32:01+00:00"]'
      format: "Array of ISO 8601 timestamps"
      template_source: "Recent timestamp within last hour"

    - name: device_mac_list
      type: Array
      required: true
      description: List of MAC addresses for this device
      example_value: '["00:40:9d:10:15:b7"]'
      format: "Colon-separated MAC addresses"
      template_source: "fake.mac_address()"

    - name: device_network_list
      type: Array
      required: true
      description: Network segments where device is located
      example_value: '["Corporate"]'
      template_source: "random_choice of network zone names"

    - name: device_purdue_level
      type: String
      required: true
      description: Purdue Model level classification for OT/ICS environments
      example_value: "Level 4"
      possible_values:
        - value: "Level 0"
          description: "Physical process (sensors, actuators)"
        - value: "Level 1"
          description: "Intelligent devices (PLCs, RTUs)"
        - value: "Level 2"
          description: "Control systems (SCADA, DCS)"
        - value: "Level 3"
          description: "Operations management"
        - value: "Level 4"
          description: "Business planning (ERP, MES)"
        - value: "Level 5"
          description: "Enterprise network"
      template_source: "random_choice from Purdue levels"

    - name: device_retired
      type: Boolean
      required: true
      description: Whether device is marked as decommissioned
      example_value: "false"
      template_source: "Weighted choice favoring false (75%)"

    - name: device_risk_score
      type: String
      required: true
      description: Calculated risk level for this device
      example_value: "Very Low"
      possible_values:
        - value: "Very Low"
          description: "Minimal security risk"
        - value: "Low"
          description: "Limited risk exposure"
        - value: "Medium"
          description: "Moderate risk requiring attention"
        - value: "High"
          description: "Significant risk requiring remediation"
        - value: "Critical"
          description: "Severe risk requiring immediate action"
      template_source: "random_choice from risk levels"

    - name: device_site_name
      type: String
      required: true
      description: Physical location or facility name
      example_value: "New York General Hospital"
      template_source: "random_choice from facility names"

    - name: device_subcategory
      type: String
      required: true
      description: Specific device type within the category
      example_value: "Patient Devices"
      template_source: "random_choice aligned with device_category"

    - name: device_type
      type: String
      required: true
      description: Specific model or function of the device
      example_value: "Patient Monitor"
      template_source: "random_choice from device type catalog"

    - name: device_uid
      type: String
      required: true
      description: Unique identifier for the device in Claroty xDome
      example_value: "f342efb7-4f4a-4ac0-8045-0711fb2c5528"
      format: "UUID"
      template_source: "random_guid()"

    - name: mitre_technique_enterprise_ids
      type: Array
      required: false
      description: MITRE ATT&CK Enterprise technique IDs associated with this alert
      example_value: '["T1190", "T1133"]'
      template_source: "random_choice of common ICS-related Enterprise techniques"

    - name: mitre_technique_enterprise_names
      type: Array
      required: false
      description: Human-readable names for Enterprise MITRE techniques
      example_value: '["Exploit Public-Facing Application"]'
      template_source: "Corresponds to mitre_technique_enterprise_ids"

    - name: mitre_technique_ics_ids
      type: Array
      required: false
      description: MITRE ATT&CK ICS technique IDs associated with this alert
      example_value: '["T0883", "T0885"]'
      template_source: "random_choice of ICS-specific MITRE techniques"

    - name: mitre_technique_ics_names
      type: Array
      required: false
      description: Human-readable names for ICS MITRE techniques
      example_value: '["Internet Accessible Device"]'
      template_source: "Corresponds to mitre_technique_ics_ids"

  resources:
    documentation:
      - title: "Claroty xDome Documentation"
        url: "https://docs.claroty.com/xdome/"
        type: "official"
      - title: "Claroty xDome Integration - Rapid7"
        url: "https://docs.rapid7.com/insightidr/claroty-xdome/"
        type: "reference"
      - title: "MITRE ATT&CK for ICS"
        url: "https://attack.mitre.org/matrices/ics/"
        type: "reference"
      - title: "Purdue Model for ICS Security"
        url: "https://www.se.com/us/en/download/document/DOCA0091EN/"
        type: "reference"
    tools:
      - name: "Claroty xDome Platform"
        description: "Unified platform for OT/IoT/ICS security"
        url: "https://claroty.com/xdome"
      - name: "MITRE ATT&CK Navigator"
        description: "Tool for visualizing ATT&CK techniques"
        url: "https://mitre-attack.github.io/attack-navigator/"