vendor: google
product: security-command-center
data_source: findings
description: Toxic combination findings from Google Cloud Security Command Center Security Graph, identifying groups of security issues that together create attack paths to high-value resources.
format: JSON
frequency: low
is_generator: true
base_frequency: 5
time_patterns:
  - business_hours
  - night_hours
  - weekend
business_hours_multiplier: 1.2
night_hours_multiplier: 0.9
weekend_multiplier: 0.7

documentation:
  display:
    title: "SCC Toxic Combination Findings"
    subtitle: "Attack path combinations"
    icon: "ðŸ”—"
    color_scheme: "error"
    tags:
      - "attack-path"
      - "toxic-combination"
      - "risk-assessment"
      - "security-graph"
      - "gcp"

  overview:
    summary: "Toxic combination findings identify groups of security issues that, when they occur together, create a path to one or more of your high-value resources that a determined attacker could potentially use to reach and compromise those resources."
    when_generated:
      - "Service account with Owner role has public IP access"
      - "Bucket with public read access contains sensitive data classification"
      - "Compute instance with external IP has overly permissive firewall rules"
      - "IAM binding grants multiple high-privilege roles to same principal"
      - "Network allows unrestricted egress with sensitive data access"
    security_relevance: "Critical"
    compliance_frameworks:
      - "NIST 800-53 (AC-3, SC-7)"
      - "ISO 27001 (A.9.1.2, A.13.1.1)"
      - "CIS GCP Foundation 2.0"
      - "SOC 2 (CC6.1)"
    frequency_notes: "Toxic combination findings are generated by Security Graph analysis when multiple security issues combine to create attack paths. Frequency is lower than individual findings but represents higher risk scenarios. These findings require immediate attention as they indicate exploitable attack paths."

  fields:
    - name: "name"
      type: "String"
      required: true
      description: "Full resource name of the toxic combination finding"
      example_value: "organizations/123456789/sources/9732761411165682985/locations/global/findings/toxic-abc123..."
      format: "organizations/{org_id}/sources/{source_id}/locations/global/findings/toxic-{finding_id}"
      template_source: "Constructed with 'toxic-' prefix"

    - name: "category"
      type: "String"
      required: true
      description: "Toxic combination category"
      example_value: "TOXIC_IAM_COMBINATION"
      possible_values:
        - value: "TOXIC_IAM_COMBINATION"
          description: "IAM permissions combine to create attack path"
        - value: "TOXIC_NETWORK_COMBINATION"
          description: "Network configurations combine to create attack path"
        - value: "TOXIC_STORAGE_COMBINATION"
          description: "Storage configurations combine to create attack path"
        - value: "TOXIC_COMPUTE_COMBINATION"
          description: "Compute configurations combine to create attack path"

    - name: "sourceProperties.toxicCombination"
      type: "Object"
      required: true
      description: "Toxic combination details"
      template_source: "Object with description, combinationType, riskScore, components, and remediationGuidance"

    - name: "sourceProperties.toxicCombination.components"
      type: "Array"
      required: true
      description: "Array of security issues that combine to create the attack path"
      template_source: "Array of component objects with type, resource, and finding references"

    - name: "sourceProperties.toxicCombination.riskScore"
      type: "Integer"
      required: true
      description: "Risk score for the toxic combination (0-10)"
      example_value: "9"
      template_source: "random_choice([7, 8, 9, 10])"

    - name: "severity"
      type: "String"
      required: true
      description: "Toxic combination severity level"
      example_value: "CRITICAL"
      possible_values:
        - value: "CRITICAL"
          description: "Critical toxic combination"
        - value: "HIGH"
          description: "High severity toxic combination"
        - value: "MEDIUM"
          description: "Medium severity toxic combination"
      template_source: "random_weighted favoring HIGH (50%)"

    - name: "findingClass"
      type: "String"
      required: true
      description: "Finding class identifier"
      example_value: "TOXIC_COMBINATION"
      template_source: "Static 'TOXIC_COMBINATION'"

  resources:
    documentation:
      - title: "Finding Classes - Toxic Combination"
        url: "https://cloud.google.com/security-command-center/docs/finding-classes#toxic-combination"
        type: "official"
      - title: "Toxic Combinations and Chokepoints Overview"
        url: "https://cloud.google.com/security-command-center/docs/toxic-combinations-chokepoints-overview"
        type: "official"
      - title: "Security Graph"
        url: "https://cloud.google.com/security-command-center/docs/security-graph-overview"
        type: "official"

