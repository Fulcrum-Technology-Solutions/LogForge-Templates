vendor: google
product: security-command-center
data_source: security_findings
description: Security findings from Google Cloud Security Command Center V2, including custom threats, vulnerabilities, and policy violations detected across GCP resources and projects.
format: JSON
frequency: medium
is_generator: true
base_frequency: 15
time_patterns:
  - business_hours
  - night_hours
  - weekend
business_hours_multiplier: 2.0
night_hours_multiplier: 0.6
weekend_multiplier: 0.4

documentation:
  display:
    title: "Security Command Center Findings"
    subtitle: "Security threats and compliance violations"
    icon: "üõ°Ô∏è"
    color_scheme: "warning"
    tags:
      - "security"
      - "threat-detection"
      - "gcp"
      - "compliance"
      - "cloud-security"
  
  overview:
    summary: "Security findings generated by Google Cloud Security Command Center V2, providing centralized visibility into security threats, misconfigurations, and compliance violations across Google Cloud Platform resources."
    when_generated:
      - "When Security Command Center detects a custom threat pattern"
      - "When security policies are violated"
      - "When anomalous activity is detected on GCP resources"
      - "When vulnerability scanners identify security issues"
      - "When compliance violations are detected"
    security_relevance: "High"
    compliance_frameworks:
      - "CIS Google Cloud Platform Foundation Benchmark"
      - "ISO 27001"
      - "SOC 2"
      - "PCI DSS"
      - "HIPAA"
    frequency_notes: "Security findings are generated based on continuous monitoring of GCP resources. Frequency varies based on security posture, with more findings during active development periods and fewer during stable operations. Business hours typically see higher finding rates due to increased resource changes and deployments."
  
  fields:
    - name: "timestamp"
      type: "DateTime"
      required: true
      description: "ISO 8601 timestamp when the log was generated"
      example_value: "2025-08-22T15:17:36.446Z"
      format: "ISO 8601"
      template_source: "now() | iso8601"
    
    - name: "product"
      type: "String"
      required: true
      description: "Product identifier for Security Command Center"
      example_value: "GOOGLE_SECURITY_COMMAND_CENTER_V2"
      template_source: "Static string"
    
    - name: "type"
      type: "String"
      required: true
      description: "Type of security source (Security Graph, Security Health Analytics, etc.)"
      example_value: "Security Graph"
      template_source: "Static string"
    
    - name: "severity"
      type: "String"
      required: true
      description: "Overall severity level of the finding"
      example_value: "High"
      possible_values:
        - value: "Critical"
          description: "Critical severity requiring immediate attention"
        - value: "High"
          description: "High severity requiring prompt attention"
        - value: "Medium"
          description: "Medium severity requiring attention"
        - value: "Low"
          description: "Low severity for informational purposes"
      template_source: "random_choice(['Critical', 'High', 'Medium', 'Low'])"
    
    - name: "title"
      type: "String"
      required: true
      description: "Human-readable title describing the security finding"
      example_value: "Custom Threat"
      template_source: "random_choice of common threat titles"
    
    - name: "source_json.finding.canonicalName"
      type: "String"
      required: true
      description: "Canonical resource name of the finding in the project scope"
      example_value: "projects/224068114279/sources/9732761411165682985/locations/global/findings/0c686e1c1add482f88aa11e637e1938a"
      template_source: "Constructed from random project ID, source ID, and finding hash"
    
    - name: "source_json.finding.category"
      type: "String"
      required: true
      description: "Category classification of the security finding"
      example_value: "Custom Threat"
      possible_values:
        - value: "Custom Threat"
          description: "Custom threat pattern detected"
        - value: "Malware"
          description: "Malware detected on resources"
        - value: "Data Exfiltration"
          description: "Suspicious data transfer patterns"
        - value: "Unauthorized Access"
          description: "Unauthorized access attempts or breaches"
        - value: "Privilege Escalation"
          description: "Privilege escalation detected"
      template_source: "random_choice of security categories"
    
    - name: "source_json.finding.createTime"
      type: "DateTime"
      required: true
      description: "Timestamp when the finding was first created"
      example_value: "2025-08-22T15:17:36.446Z"
      format: "ISO 8601"
      template_source: "now() | iso8601"
    
    - name: "source_json.finding.eventTime"
      type: "DateTime"
      required: true
      description: "Timestamp when the security event occurred"
      example_value: "2025-08-22T15:17:34.570Z"
      format: "ISO 8601"
      template_source: "now().subtract(seconds=random_int(1, 300)) | iso8601"
    
    - name: "source_json.finding.externalUri"
      type: "String"
      required: false
      description: "External URI for additional details about the finding"
      example_value: "https://console.cloud.google.com/security/command-center/findings"
      template_source: "Constructed GCP console URL with organization ID"
    
    - name: "source_json.finding.mute"
      type: "String"
      required: true
      description: "Mute status of the finding"
      example_value: "UNDEFINED"
      possible_values:
        - value: "UNDEFINED"
          description: "Mute status not defined"
        - value: "MUTED"
          description: "Finding is muted and won't trigger alerts"
        - value: "UNMUTED"
          description: "Finding is active and will trigger alerts"
      template_source: "random_choice(['UNDEFINED', 'MUTED', 'UNMUTED'])"
    
    - name: "source_json.finding.severity"
      type: "String"
      required: true
      description: "Severity level in uppercase format"
      example_value: "HIGH"
      possible_values:
        - value: "CRITICAL"
          description: "Critical severity"
        - value: "HIGH"
          description: "High severity"
        - value: "MEDIUM"
          description: "Medium severity"
        - value: "LOW"
          description: "Low severity"
      template_source: "random_choice(['CRITICAL', 'HIGH', 'MEDIUM', 'LOW'])"
    
    - name: "source_json.finding.state"
      type: "String"
      required: true
      description: "Current state of the security finding"
      example_value: "ACTIVE"
      possible_values:
        - value: "ACTIVE"
          description: "Finding is currently active"
        - value: "INACTIVE"
          description: "Finding has been resolved or is no longer active"
      template_source: "random_choice(['ACTIVE', 'INACTIVE'])"
    
    - name: "source_json.resource.cloudProvider"
      type: "String"
      required: true
      description: "Cloud provider identifier"
      example_value: "GOOGLE_CLOUD_PLATFORM"
      template_source: "Static string"
    
    - name: "source_json.resource.displayName"
      type: "String"
      required: true
      description: "Human-readable display name for the GCP project"
      example_value: "komand-211617"
      template_source: "registry.get_organization_field('gcp_project_name') or random_string"
    
    - name: "source_json.resource.gcpMetadata.organization"
      type: "String"
      required: true
      description: "GCP organization resource path"
      example_value: "organizations/635513451221"
      template_source: "Constructed from organization ID"
    
    - name: "source_json.resource.gcpMetadata.parentDisplayName"
      type: "String"
      required: true
      description: "Display name of the parent organization"
      example_value: "komandops.org"
      template_source: "registry.get_organization().name"
    
    - name: "source_json.resource.service"
      type: "String"
      required: true
      description: "GCP service that owns the resource"
      example_value: "cloudresourcemanager.googleapis.com"
      template_source: "random_choice of common GCP services"
    
    - name: "source_json.resource.type"
      type: "String"
      required: true
      description: "GCP resource type identifier"
      example_value: "google.cloud.resourcemanager.Project"
      template_source: "random_choice of common GCP resource types"
  
  resources:
    documentation:
      - title: "Security Command Center Documentation"
        url: "https://cloud.google.com/security-command-center/docs"
        type: "official"
      - title: "Finding Schema Reference"
        url: "https://cloud.google.com/security-command-center/docs/reference/rest/v2/organizations.sources.findings"
        type: "official"
      - title: "Security Command Center Best Practices"
        url: "https://cloud.google.com/security-command-center/docs/best-practices"
        type: "official"
    
    tools:
      - name: "Google Cloud Console - Security Command Center"
        description: "Web interface for viewing and managing Security Command Center findings"
        url: "https://console.cloud.google.com/security/command-center"
      - name: "gcloud CLI - SCC Commands"
        description: "Command-line tool for interacting with Security Command Center"
        url: "https://cloud.google.com/sdk/gcloud/reference/scc"