vendor: google
product: security-command-center
data_source: findings
description: Chokepoint findings from Google Cloud Security Command Center Security Graph, identifying resources or resource groups where high-risk attack paths converge based on attack path simulations.
format: JSON
frequency: low
is_generator: true
base_frequency: 3
time_patterns:
  - business_hours
  - night_hours
  - weekend
business_hours_multiplier: 1.1
night_hours_multiplier: 0.95
weekend_multiplier: 0.8

documentation:
  display:
    title: "SCC Chokepoint Findings"
    subtitle: "Critical attack path convergence points"
    icon: "ðŸŽ¯"
    color_scheme: "error"
    tags:
      - "chokepoint"
      - "attack-path"
      - "risk-assessment"
      - "security-graph"
      - "gcp"

  overview:
    summary: "Chokepoint findings identify a resource or resource group where high-risk attack paths converge, based on attack path simulations. Remediating a chokepoint finding might remediate multiple toxic combinations."
    when_generated:
      - "Single network path provides access to multiple high-value resources"
      - "Service account acts as gateway to multiple sensitive data sources"
      - "Firewall rule creates single point of access for critical systems"
      - "IAM role grants access to multiple critical resources through one principal"
      - "Load balancer routes traffic to all backend services without segmentation"
    security_relevance: "Critical"
    compliance_frameworks:
      - "NIST 800-53 (SC-7, AC-3)"
      - "ISO 27001 (A.13.1.1, A.9.1.2)"
      - "CIS GCP Foundation 2.0"
      - "SOC 2 (CC6.1)"
    frequency_notes: "Chokepoint findings are generated by Security Graph analysis when attack path simulations identify convergence points. These are rare but critical findings that represent single points of failure in security architecture. Remediating chokepoints can eliminate multiple attack paths simultaneously."

  fields:
    - name: "name"
      type: "String"
      required: true
      description: "Full resource name of the chokepoint finding"
      example_value: "organizations/123456789/sources/9732761411165682985/locations/global/findings/chokepoint-abc123..."
      format: "organizations/{org_id}/sources/{source_id}/locations/global/findings/chokepoint-{finding_id}"
      template_source: "Constructed with 'chokepoint-' prefix"

    - name: "category"
      type: "String"
      required: true
      description: "Chokepoint category"
      example_value: "NETWORK_CHOKEPOINT"
      possible_values:
        - value: "NETWORK_CHOKEPOINT"
          description: "Network resource creates chokepoint"
        - value: "IAM_CHOKEPOINT"
          description: "IAM resource creates chokepoint"
        - value: "DATA_ACCESS_CHOKEPOINT"
          description: "Data access resource creates chokepoint"
        - value: "SERVICE_CHOKEPOINT"
          description: "Service resource creates chokepoint"

    - name: "sourceProperties.chokepoint"
      type: "Object"
      required: true
      description: "Chokepoint details"
      template_source: "Object with description, chokepointType, criticality, affectedResources, attackExposureScore, and remediationGuidance"

    - name: "sourceProperties.chokepoint.affectedResources"
      type: "Array"
      required: true
      description: "Array of high-value resources accessible through the chokepoint"
      template_source: "Array of resource objects with resourceName, resourceType, and sensitivity"

    - name: "sourceProperties.chokepoint.attackExposureScore"
      type: "Integer"
      required: true
      description: "Attack exposure score (0-10)"
      example_value: "10"
      template_source: "random_choice([8, 9, 10])"

    - name: "severity"
      type: "String"
      required: true
      description: "Chokepoint severity level"
      example_value: "CRITICAL"
      possible_values:
        - value: "CRITICAL"
          description: "Critical chokepoint"
        - value: "HIGH"
          description: "High severity chokepoint"
        - value: "MEDIUM"
          description: "Medium severity chokepoint"
      template_source: "random_weighted favoring CRITICAL (60%)"

    - name: "findingClass"
      type: "String"
      required: true
      description: "Finding class identifier"
      example_value: "CHOKEPOINT"
      template_source: "Static 'CHOKEPOINT'"

  resources:
    documentation:
      - title: "Finding Classes - Chokepoint"
        url: "https://cloud.google.com/security-command-center/docs/finding-classes#chokepoint"
        type: "official"
      - title: "Toxic Combinations and Chokepoints Overview"
        url: "https://cloud.google.com/security-command-center/docs/toxic-combinations-chokepoints-overview"
        type: "official"
      - title: "Security Graph"
        url: "https://cloud.google.com/security-command-center/docs/security-graph-overview"
        type: "official"

