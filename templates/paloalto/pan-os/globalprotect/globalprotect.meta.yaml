vendor: "Palo Alto Networks"
product: "PAN-OS"
data_source: "globalprotect"
description: "GlobalProtect VPN client authentication and connection events"
format: "CSV"
frequency: "high"
is_generator: true
base_frequency: 150
time_patterns:
  - "business_hours"
  - "night_hours"
  - "weekend"
business_hours_multiplier: 3.0
night_hours_multiplier: 0.8
weekend_multiplier: 0.4
documentation:
  display:
    title: "GlobalProtect VPN Events"
    subtitle: "VPN client authentication and connection logs"
    icon: "üîê"
    color_scheme: "info"
    tags:
      - "vpn"
      - "authentication"
      - "remote-access"
      - "security"
  overview:
    summary: "GlobalProtect events capture VPN client authentication attempts, connection establishment, and tunnel status changes for remote users accessing corporate networks."
    when_generated:
      - "User attempts to connect to GlobalProtect VPN"
      - "Authentication events (success/failure)"
      - "Gateway selection and connection events"
      - "Portal pre-login and login events"
      - "Tunnel establishment and disconnection"
    security_relevance: "High - Critical for monitoring remote access security, failed authentication attempts, and VPN usage patterns"
    compliance_frameworks:
      - "SOX"
      - "PCI-DSS"
      - "HIPAA"
      - "SOC 2"
    frequency_notes: "High frequency during business hours when remote workers connect. Lower frequency during off-hours and weekends."
  fields:
    - name: "timestamp"
      type: "DateTime"
      required: true
      description: "Event timestamp in YYYY/MM/DD HH:MM:SS format"
      example_value: "2025/01/15 09:30:45"
      format: "YYYY/MM/DD HH:MM:SS"
      template_source: "current_timestamp() | format_timestamp('%Y/%m/%d %H:%M:%S')"
    - name: "device_serial"
      type: "String"
      required: true
      description: "Palo Alto firewall device serial number"
      example_value: "PA-1234567890"
      template_source: "PA-{{ random_string(10, '0123456789ABCDEF') }}"
    - name: "log_type"
      type: "String"
      required: true
      description: "Log type identifier for GlobalProtect events"
      example_value: "GLOBALPROTECT"
      template_source: "Static: GLOBALPROTECT"
    - name: "log_subtype"
      type: "String"
      required: true
      description: "GlobalProtect log subtype"
      example_value: "portal-auth"
      template_source: "Static: portal-auth"
    - name: "vsys"
      type: "String"
      required: true
      description: "Virtual system identifier"
      example_value: "vsys1"
      template_source: "Static: vsys1"
    - name: "event_id"
      type: "String"
      required: true
      description: "GlobalProtect event type identifier"
      example_value: "gateway-connected"
      template_source: "Random selection from predefined event types"
      possible_values:
        - value: "gateway-connected"
          description: "Client successfully connected to gateway"
        - value: "portal-prelogin"
          description: "Portal pre-login event"
        - value: "gateway-prelogin"
          description: "Gateway pre-login event"
        - value: "portal-login"
          description: "Portal login event"
        - value: "gateway-login"
          description: "Gateway login event"
    - name: "stage"
      type: "String"
      required: true
      description: "Authentication stage"
      example_value: "login"
      template_source: "Random selection from stages array"
      possible_values:
        - value: "before-login"
          description: "Pre-authentication stage"
        - value: "login"
          description: "Login authentication stage"
        - value: "tunnel"
          description: "Post-authentication tunnel stage"
    - name: "auth_method"
      type: "String"
      required: true
      description: "Authentication method used"
      example_value: "LDAP"
      template_source: "Random selection from auth_methods array"
      possible_values:
        - value: "LDAP"
          description: "LDAP authentication"
        - value: "RADIUS"
          description: "RADIUS authentication"
        - value: "SAML"
          description: "SAML authentication"
        - value: "Kerberos"
          description: "Kerberos authentication"
        - value: "Local"
          description: "Local firewall authentication"
    - name: "tunnel_type"
      type: "String"
      required: true
      description: "VPN tunnel type"
      example_value: "SSLVPN"
      template_source: "Random selection from tunnel_types array"
      possible_values:
        - value: "SSLVPN"
          description: "SSL VPN tunnel"
        - value: "IPSec"
          description: "IPSec VPN tunnel"
    - name: "user_id"
      type: "String"
      required: true
      description: "Username of connecting user"
      example_value: "john.doe"
      template_source: "registry.get_random_user().user_id"
    - name: "country"
      type: "String"
      required: true
      description: "Country code of client connection"
      example_value: "US"
      template_source: "Static: US"
    - name: "hostname"
      type: "String"
      required: true
      description: "Client device hostname"
      example_value: "LAPTOP-ABC123"
      template_source: "registry.get_random_device().hostname"
    - name: "public_ip"
      type: "String"
      required: true
      description: "Client public IP address"
      example_value: "203.0.113.45"
      template_source: "random_public_ip()"
    - name: "private_ip"
      type: "String"
      required: true
      description: "Client private IP address"
      example_value: "192.168.1.100"
      template_source: "registry.get_random_device().ip_address"
    - name: "session_id"
      type: "String"
      required: true
      description: "GlobalProtect session identifier"
      example_value: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
      template_source: "random_guid()"
    - name: "client_version"
      type: "String"
      required: true
      description: "GlobalProtect client version"
      example_value: "5.3.8"
      template_source: "5.3.{{ random_int(0, 9) }}"
    - name: "client_os"
      type: "String"
      required: true
      description: "Client operating system"
      example_value: "Windows"
      template_source: "Random selection from client_os_types array"
    - name: "client_os_version"
      type: "String"
      required: true
      description: "Client operating system version"
      example_value: "10.0.19045"
      template_source: "Random selection based on OS type"
    - name: "error_message"
      type: "String"
      required: false
      description: "Error message for failed events"
      example_value: "Authentication failed"
      template_source: "Conditional based on status"
    - name: "event_description"
      type: "String"
      required: true
      description: "Human-readable event description"
      example_value: "GlobalProtect gateway-connected success"
      template_source: "GlobalProtect {{ event_id }} {{ status }}"
    - name: "status"
      type: "String"
      required: true
      description: "Event status (success/failure)"
      example_value: "success"
      template_source: "Random selection from statuses array"
      possible_values:
        - value: "success"
          description: "Event completed successfully"
        - value: "failure"
          description: "Event failed"
    - name: "connection_method"
      type: "String"
      required: true
      description: "Connection method type"
      example_value: "remote"
      template_source: "Static: remote"
    - name: "response_time"
      type: "Integer"
      required: true
      description: "Response time in seconds"
      example_value: 1250
      template_source: "random_int(0, 3600)"
    - name: "connect_method"
      type: "String"
      required: true
      description: "Connection trigger method"
      example_value: "on-demand"
      template_source: "Static: on-demand"
    - name: "error_code"
      type: "String"
      required: false
      description: "HTTP error code for failures"
      example_value: "401"
      template_source: "Conditional: 401 for failures"
    - name: "portal_name"
      type: "String"
      required: true
      description: "GlobalProtect portal identifier"
      example_value: "gp-portal-123"
      template_source: "gp-portal-{{ random_string(3, '0123456789') }}"
    - name: "gateway_name"
      type: "String"
      required: true
      description: "GlobalProtect gateway identifier"
      example_value: "gp-gateway-456"
      template_source: "gp-gateway-{{ random_string(3, '0123456789') }}"
    - name: "selection_type"
      type: "String"
      required: true
      description: "Gateway selection method"
      example_value: "auto"
      template_source: "Random selection from selection_types array"
      possible_values:
        - value: "manual"
          description: "Manually selected gateway"
        - value: "preferred"
          description: "Preferred gateway selection"
        - value: "auto"
          description: "Automatic gateway selection"
    - name: "priority"
      type: "Integer"
      required: true
      description: "Gateway priority value"
      example_value: 3
      template_source: "Random selection from priorities array (1-5)"
    - name: "virtual_system"
      type: "String"
      required: true
      description: "Virtual system identifier"
      example_value: "VS-5"
      template_source: "VS-{{ random_int(1, 10) }}"
resources:
  documentation:
    - title: "GlobalProtect Administrator's Guide"
      url: "https://docs.paloaltonetworks.com/globalprotect"
      type: "official"
    - title: "GlobalProtect Log Reference"
      url: "https://docs.paloaltonetworks.com/pan-os/10-2/pan-os-admin/monitoring/use-syslog-for-monitoring/syslog-field-descriptions/globalprotect-log-fields"
      type: "official"
    - title: "PAN-OS System Logs"
      url: "https://docs.paloaltonetworks.com/pan-os/10-2/pan-os-admin/monitoring/use-syslog-for-monitoring"
      type: "official"
  tools:
    - name: "PAN-OS CLI Reference"
      description: "Command-line interface reference for PAN-OS"
      url: "https://docs.paloaltonetworks.com/pan-os/10-2/pan-os-cli-quick-start"
    - name: "GlobalProtect Cloud Service"
      description: "Cloud-based GlobalProtect management portal"
      url: "https://docs.paloaltonetworks.com/globalprotect/globalprotect-cloud-service"