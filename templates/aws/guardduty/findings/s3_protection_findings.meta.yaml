vendor: aws
product: guardduty
data_source: findings
description: AWS GuardDuty S3 Protection finding types detecting threats against S3 buckets and data through CloudTrail S3 data events and management events, including discovery, exfiltration, policy modifications, and malicious access attempts
format: JSON
frequency: high
is_generator: true
base_frequency: 75
time_patterns:
  - business_hours
  - night_hours
  - weekend
business_hours_multiplier: 2.0
night_hours_multiplier: 1.8
weekend_multiplier: 0.8

documentation:
  display:
    title: "GuardDuty S3 Protection Finding Types"
    subtitle: "Threat detection for S3 buckets and data"
    icon: "ðŸª£"
    color_scheme: "warning"
    tags:
      - "s3"
      - "bucket"
      - "data-protection"
      - "exfiltration"
  
  overview:
    summary: "S3 Protection monitors object-level S3 APIs and bucket configurations to detect discovery, exfiltration, policy modifications, and unauthorized access. Uses ML anomaly detection and threat intelligence to identify suspicious S3 activity patterns."
    when_generated:
      - "S3 API calls from malicious IPs or Tor nodes"
      - "Unusual S3 object reads for exfiltration (ML-detected)"
      - "Unusual S3 object deletions (ML-detected)"
      - "S3 bucket permissions modified unusually (ML-detected)"
      - "S3 bucket made publicly accessible"
      - "S3 block public access disabled"
      - "S3 server access logging disabled"
      - "S3 APIs from penetration testing tools"
    security_relevance: "High"
    compliance_frameworks:
      - "PCI-DSS 3.4"
      - "HIPAA 164.308(a)(1)"
      - "SOC 2 CC6.7"
      - "ISO 27001 A.13.1"
      - "NIST CSF PR.DS-1"
    frequency_notes: "S3 findings vary widely - discovery/enumeration (50-200/hour), exfiltration attempts (10-50/hour), policy changes (5-20/day), public exposure events (1-10/day). Frequency scales with S3 API volume and data access patterns."
  
  fields:
    - name: "detail.type"
      type: "String"
      required: true
      description: "S3 Protection finding type"
      example_value: "Exfiltration:S3/ObjectRead.Unusual"
    
    - name: "detail.resource.s3BucketDetails"
      type: "Array"
      required: true
      description: "Details about S3 buckets involved in finding"
      example_value: "[{name, arn, type, owner, tags, publicAccess}]"
    
    - name: "detail.service.action.awsApiCallAction.api"
      type: "String"
      required: true
      description: "S3 API operation invoked"
      example_value: "GetObject"
    
    - name: "detail.severity"
      type: "Integer"
      required: true
      description: "Finding severity (2=Low, 5=Medium, 8=High)"
      example_value: 5
  
  resources:
    documentation:
      - title: "S3 Protection Finding Types"
        url: "https://docs.aws.amazon.com/guardduty/latest/ug/guardduty_finding-types-s3.html"
        type: "official"
      - title: "Remediating Compromised S3 Bucket"
        url: "https://docs.aws.amazon.com/guardduty/latest/ug/compromised-s3.html"
        type: "official"