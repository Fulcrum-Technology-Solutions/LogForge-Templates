vendor: armis
product: security-platform
data_source: policy_violations
description: System policy violation alerts generated by the Armis Security Platform when devices violate configured security policies, including unauthorized device-to-device communications, protocol violations, and network boundary breaches
format: JSON
frequency: medium
is_generator: true
base_frequency: 30
time_patterns:
  - business_hours
  - night_hours
  - weekend
business_hours_multiplier: 2.5
night_hours_multiplier: 0.8
weekend_multiplier: 0.4

documentation:
  display:
    title: "System Policy Violation Alert"
    subtitle: "Security policy breach detection and alerting"
    icon: "ðŸš¨"
    color_scheme: "error"
    tags:
      - "security"
      - "policy-violation"
      - "device-security"
      - "network-security"
      - "iot"
      - "threat-detection"
      - "compliance"

  overview:
    summary: "Armis Security Platform alerts generated when devices violate configured security policies, including workstation-to-workstation connections, unauthorized protocols, and boundary violations."
    when_generated:
      - "Device-to-device communication violates policy rules"
      - "Unauthorized protocol usage detected"
      - "Network boundary violations occur"
      - "SMB, RDP, SSH, or other lateral movement protocols used inappropriately"
      - "IoT or unmanaged devices communicate with restricted endpoints"
      - "Device risk levels exceed thresholds"
    security_relevance: "High"
    compliance_frameworks:
      - "NIST Cybersecurity Framework"
      - "HIPAA (device security)"
      - "PCI DSS (network segmentation)"
      - "GDPR (data protection)"
      - "SOC 2"
    frequency_notes: "Policy violations occur regularly in enterprise environments, with higher frequency during business hours when device activity peaks. Frequency varies based on policy strictness and network complexity."

  fields:
    - name: "id"
      type: "Integer"
      required: true
      description: "Unique alert identifier assigned by Armis platform"
      example_value: "1043631"
      template_source: "random_int(1000000, 9999999)"

    - name: "type"
      type: "String"
      required: true
      description: "Alert type classification in Armis system"
      example_value: "SYSTEM_POLICY_VIOLATION"
      template_source: "Static value"
      possible_values:
        - value: "SYSTEM_POLICY_VIOLATION"
          description: "Policy rule violation detected"
        - value: "THREAT_DETECTION"
          description: "Security threat identified"
        - value: "ANOMALY_DETECTION"
          description: "Behavioral anomaly detected"

    - name: "title"
      type: "String"
      required: true
      description: "Human-readable alert title describing the violation"
      example_value: "WorkStation to Workstation SMB Connection"
      template_source: "random_choice(['WorkStation to Workstation SMB Connection', 'Unauthorized Device Access', ...])"

    - name: "policy"
      type: "Object"
      required: true
      description: "Detailed policy information including rules, actions, owner, and configuration"
      template_source: "Complex nested object with policy metadata"

    - name: "policy.id"
      type: "Integer"
      required: true
      description: "Unique policy identifier"
      example_value: "15244"
      template_source: "random_int(10000, 99999)"

    - name: "policy.owner"
      type: "String"
      required: true
      description: "Email address of policy owner/creator"
      example_value: "security@company.com"
      format: "Email address"
      template_source: "registry.get_random_user().email"

    - name: "policy.actionType"
      type: "String"
      required: true
      description: "Severity level of alert action"
      example_value: "ALERT_HIGH"
      possible_values:
        - value: "ALERT_CRITICAL"
          description: "Critical severity alert"
        - value: "ALERT_HIGH"
          description: "High severity alert"
        - value: "ALERT_MEDIUM"
          description: "Medium severity alert"
        - value: "ALERT_LOW"
          description: "Low severity alert"

    - name: "policy.rules"
      type: "Object"
      required: true
      description: "Policy rule definitions in Armis Query Language (AQL)"
      example_value: "{\"and\": [\"endpointA:(device:(type:'Personal Computers')) protocol:SMB\"]}"
      template_source: "Generated AQL rule syntax"

    - name: "policy.labels"
      type: "Array"
      required: false
      description: "Policy categorization labels"
      example_value: "[\"threats\", \"value_pack\"]"
      template_source: "random_choice([['threats', 'value_pack'], ['security', 'network'], ...])"

    - name: "policy.timezone"
      type: "String"
      required: true
      description: "Timezone for policy evaluation"
      example_value: "America/Chicago"
      format: "IANA timezone identifier"
      template_source: "registry.get_organization_field('timezone')"

    - name: "status"
      type: "String"
      required: true
      description: "Current alert handling status"
      example_value: "UNHANDLED"
      template_source: "random_choice(['UNHANDLED', 'IN_PROGRESS', 'RESOLVED', 'SUPPRESSED'])"
      possible_values:
        - value: "UNHANDLED"
          description: "Alert has not been reviewed"
        - value: "IN_PROGRESS"
          description: "Alert is being investigated"
        - value: "RESOLVED"
          description: "Alert has been resolved"
        - value: "SUPPRESSED"
          description: "Alert has been suppressed"

    - name: "content"
      type: "String"
      required: true
      description: "Detailed alert description with recommended remediation actions in markdown format"
      example_value: "The Armis security platform has detected a violation..."
      template_source: "Generated markdown content with sensor information"

    - name: "sources"
      type: "Array"
      required: true
      description: "Source devices that initiated the policy violation"
      template_source: "Array of device objects with full metadata"

    - name: "sources[].id"
      type: "Integer"
      required: true
      description: "Unique device identifier in Armis platform"
      example_value: "756766"
      template_source: "random_int(100000, 999999)"

    - name: "sources[].ip"
      type: "String"
      required: false
      description: "IPv4 address of source device"
      example_value: "10.113.4.81"
      format: "IPv4 address"
      template_source: "random_private_ip()"

    - name: "sources[].ipv6"
      type: "String"
      required: false
      description: "IPv6 address of source device"
      example_value: "fe80::a5ea:1e79:5848:5df3"
      format: "IPv6 address"
      template_source: "fake.ipv6()"

    - name: "sources[].name"
      type: "String"
      required: true
      description: "Hostname or device name"
      example_value: "ws-1hc3773.mclane.mclaneco.com"
      format: "FQDN or hostname"
      template_source: "registry.get_random_device().hostname"

    - name: "sources[].type"
      type: "String"
      required: true
      description: "Device type classification"
      example_value: "PERSONAL_COMPUTER"
      template_source: "random_choice(['PERSONAL_COMPUTER', 'SERVER', 'LAPTOP', 'WORKSTATION'])"
      possible_values:
        - value: "PERSONAL_COMPUTER"
          description: "Desktop workstation"
        - value: "SERVER"
          description: "Server device"
        - value: "LAPTOP"
          description: "Mobile laptop"
        - value: "NETWORK_DEVICE"
          description: "Network infrastructure"
        - value: "IoT_DEVICE"
          description: "Internet of Things device"

    - name: "sources[].model"
      type: "String"
      required: false
      description: "Device hardware model"
      example_value: "OptiPlex"
      template_source: "random_choice(['OptiPlex', 'Latitude', 'ThinkPad', ...])"

    - name: "sources[].riskLevel"
      type: "Integer"
      required: true
      description: "Armis-calculated device risk score (1-100)"
      example_value: "80"
      template_source: "random_int(1, 100)"

    - name: "sources[].identifier"
      type: "String"
      required: false
      description: "Device hardware identifier (typically MAC address)"
      example_value: "A4:BB:6D:51:45:55"
      format: "MAC address (uppercase, colon-separated)"
      template_source: "fake.mac_address() | upper"

    - name: "sources[].dataSources"
      type: "Array"
      required: true
      description: "List of data sources providing device information"
      example_value: "[\"Active Directory\", \"CrowdStrike\", \"Microsoft Intune\"]"
      template_source: "random_choice of common integration sources"

    - name: "sources[].boundaries"
      type: "Array"
      required: true
      description: "Network boundaries/segments the device belongs to"
      example_value: "[\"FS Charlotte - CE\"]"
      template_source: "Generated network boundary names"

    - name: "sources[].site"
      type: "Object"
      required: true
      description: "Physical site information for the device"
      template_source: "Object with name and location fields"

    - name: "sources[].sensor"
      type: "Object"
      required: true
      description: "Armis sensor that detected this device"
      template_source: "Object with sensor name and type"

    - name: "severity"
      type: "String"
      required: true
      description: "Alert severity level"
      example_value: "HIGH"
      template_source: "random_choice(['HIGH', 'MEDIUM', 'CRITICAL', 'LOW'])"
      possible_values:
        - value: "CRITICAL"
          description: "Critical severity requiring immediate attention"
        - value: "HIGH"
          description: "High severity requiring prompt response"
        - value: "MEDIUM"
          description: "Medium severity for review"
        - value: "LOW"
          description: "Low severity informational"

    - name: "riskLevel"
      type: "Integer"
      required: true
      description: "Overall risk level of the alert (1-10)"
      example_value: "9"
      template_source: "random_int(1, 10)"

    - name: "timestamp"
      type: "String"
      required: true
      description: "Alert generation timestamp"
      example_value: "2025-12-20T20:26:27.348+00:00"
      format: "ISO 8601 with timezone offset"
      template_source: "now() | iso8601"

    - name: "activities"
      type: "Array"
      required: true
      description: "Network activities that triggered the policy violation"
      template_source: "Array of activity objects with violation details"

    - name: "activities[].type"
      type: "String"
      required: true
      description: "Activity type classification"
      example_value: "NETWORK_POLICY_VIOLATION"
      template_source: "Static value"

    - name: "activities[].decision_data"
      type: "Object"
      required: true
      description: "Technical details of the violation (port, protocol, device IDs)"
      template_source: "Object with port, protocol, server_device_id, client_device_id"

    - name: "destinations"
      type: "Array"
      required: true
      description: "Destination devices involved in the policy violation"
      template_source: "Array of device objects (similar structure to sources)"

    - name: "classification"
      type: "String"
      required: true
      description: "Security classification category"
      example_value: "Security - Other"
      template_source: "random_choice(['Security - Other', 'Security - Network', ...])"

    - name: "relatedDevices"
      type: "Array"
      required: true
      description: "All devices involved in the alert (sources + destinations)"
      template_source: "Combined array of source and destination devices"

    - name: "mitreAttackLabels"
      type: "Array"
      required: false
      description: "MITRE ATT&CK framework labels if applicable"
      example_value: "[]"
      template_source: "Empty array (populated for specific threat types)"

    - name: "hostname"
      type: "String"
      required: true
      description: "Organization hostname/domain identifier"
      example_value: "mclane"
      template_source: "registry.get_organization_field('domain') | sanitized"

  resources:
    documentation:
      - title: "Armis Security Platform Documentation"
        url: "https://docs.armis.com"
        type: "official"
      - title: "Armis Policy Management Guide"
        url: "https://docs.armis.com/docs/policy-management"
        type: "official"
      - title: "Armis Alert Response Best Practices"
        url: "https://www.armis.com/resources/"
        type: "reference"
      - title: "Armis API Documentation"
        url: "https://docs.armis.com/docs/api-overview"
        type: "official"

    tools:
      - name: "Armis Security Platform"
        description: "Agentless device security and visibility platform"
        url: "https://www.armis.com"
      - name: "Armis Integration Hub"
        description: "Integrations with SIEM, SOAR, and security tools"
        url: "https://www.armis.com/integrations/"