vendor: "CrowdStrike"
product: "Falcon Platform"
data_source: "api"
description: "CrowdStrike Falcon API audit events tracking authentication and API request activity"
format: "JSON"
frequency: "high"
is_generator: true
base_frequency: 120
time_patterns:
  - "business_hours"
  - "night_hours"
  - "weekend"
business_hours_multiplier: 3.0
night_hours_multiplier: 0.8
weekend_multiplier: 0.4
documentation:
  display:
    title: "Falcon API Audit Event"
    subtitle: "API authentication and request audit logging"
    icon: "üîê"
    color_scheme: "info"
    tags:
      - "api-audit"
      - "authentication"
      - "cybersecurity"
      - "falcon-platform"
  overview:
    summary: "Audit events generated by CrowdStrike Falcon Platform API requests, capturing authentication attempts, API calls, and associated metadata for security monitoring and compliance."
    when_generated:
      - "When API clients authenticate to Falcon services"
      - "During API endpoint requests and responses"
      - "For both successful and failed API operations"
      - "When accessing threat intelligence, device, or detection data"
    security_relevance: "High - Critical for API security monitoring, detecting unauthorized access attempts, and tracking API usage patterns"
    compliance_frameworks:
      - "SOC 2"
      - "ISO 27001"
      - "NIST Cybersecurity Framework"
      - "PCI DSS"
    frequency_notes: "High frequency during business hours when SOC analysts and automated tools actively query the API. Reduced frequency during off-hours and weekends."
  fields:
    - name: "metadata.customerIDString"
      type: "String (UUID)"
      required: true
      description: "Unique identifier for the customer organization"
      example_value: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
      template_source: "random_guid()"
    - name: "metadata.eventType"
      type: "String"
      required: true
      description: "Type of audit event being logged"
      example_value: "AuthActivityAuditEvent"
      template_source: "Static value"
      validation: "Must be 'AuthActivityAuditEvent'"
    - name: "metadata.eventCreationTime"
      type: "Integer (Timestamp)"
      required: true
      description: "Unix timestamp in milliseconds when the event was created"
      example_value: 1703073015000
      template_source: "current_timestamp() * 1000"
    - name: "event.UserIp"
      type: "String (IP Address)"
      required: true
      description: "IP address of the user or system making the API request"
      example_value: "203.0.113.42"
      template_source: "random_public_ip()"
      validation: "Valid IPv4 or IPv6 address"
    - name: "event.Success"
      type: "Boolean"
      required: true
      description: "Whether the API operation was successful"
      example_value: true
      template_source: "Random selection: true/false"
      possible_values:
        - value: true
          description: "API request completed successfully"
        - value: false
          description: "API request failed due to authentication, authorization, or other error"
    - name: "event.AuditKeyValues[].Key"
      type: "String"
      required: true
      description: "Key identifier for audit metadata"
      example_value: "request_method"
      template_source: "Static predefined keys"
      possible_values:
        - value: "request_method"
          description: "HTTP method used for the API request"
        - value: "request_path"
          description: "API endpoint path that was accessed"
        - value: "status_code"
          description: "HTTP response status code"
        - value: "scopes"
          description: "OAuth scopes granted for the API access"
    - name: "event.AuditKeyValues[].ValueString"
      type: "String"
      required: true
      description: "Value associated with the audit key"
      example_value: "GET"
      template_source: "Various random functions based on key type"
    - name: "ta_data.Cloud_environment"
      type: "String"
      required: true
      description: "CrowdStrike cloud environment identifier"
      example_value: "us_commercial1"
      template_source: "Random selection from known environments"
      possible_values:
        - value: "us_commercial1"
          description: "US Commercial Cloud 1"
        - value: "us_commercial2"
          description: "US Commercial Cloud 2"
        - value: "us_gov1"
          description: "US Government Cloud"
        - value: "eu_central1"
          description: "EU Central Cloud"
resources:
  documentation:
    - title: "CrowdStrike Falcon API Documentation"
      url: "https://falcon.crowdstrike.com/documentation"
      type: "official"
    - title: "Falcon API Authentication Guide"
      url: "https://falcon.crowdstrike.com/documentation/page/a2a7fc0e/crowdstrike-oauth-2-based-apis"
      type: "official"
    - title: "Event Streaming API Documentation"
      url: "https://falcon.crowdstrike.com/documentation/page/37c39885/event-streams-api"
      type: "official"
  tools:
    - name: "FalconPy SDK"
      description: "Official Python SDK for CrowdStrike Falcon APIs"
      url: "https://github.com/CrowdStrike/falconpy"
    - name: "PowerShell PSFalcon"
      description: "PowerShell module for CrowdStrike Falcon API"
      url: "https://github.com/CrowdStrike/psfalcon"