vendor: apache
product: httpd
data_source: plugin
description: IBM WebSphere Application Server Plugin for Apache error logs recording connection failures, server failover events, transport errors, and application server communication issues
format: Plain Text
frequency: low
is_generator: true
base_frequency: 5
time_patterns:
  - business_hours
  - night_hours
  - weekend
business_hours_multiplier: 2.5
night_hours_multiplier: 0.6
weekend_multiplier: 0.4

documentation:
  display:
    title: "WebSphere Plugin Error Log"
    subtitle: "Application server connection and failover errors"
    icon: "ðŸ”Œ"
    color_scheme: "error"
    tags:
      - "websphere"
      - "plugin"
      - "application-server"
      - "failover"
      - "connection-error"

  overview:
    summary: "Records errors and warnings from the IBM WebSphere Application Server Plugin for Apache HTTP Server. Logs connection failures to application servers, server failover events, transport errors, SSL handshake failures, session affinity issues, and retry attempts."
    when_generated:
      - "Failed connection attempts to WebSphere application servers"
      - "Application server marked as down during health checks"
      - "Transport stream read timeouts or connection refused errors"
      - "SSL/TLS handshake failures with backend servers"
      - "Server failover events when primary server is unavailable"
      - "IOR (Interoperable Object Reference) file access errors"
      - "Session affinity routing failures"
      - "Maximum retry limits reached for server groups"
    security_relevance: "High"
    compliance_frameworks:
      - "PCI DSS (Requirement 10.2 - System component failures)"
      - "ISO 27001 (A.12.4.1 - Event logging)"
      - "NIST SP 800-53 (AU-2, AU-3, SI-4 - System monitoring)"
      - "SOX (System availability monitoring)"
    frequency_notes: "Low-frequency events under normal conditions (12-13 events/hour during business hours, 3 events/hour nights, 2 events/hour weekends). Frequency increases significantly during application server outages, network issues, or deployment activities. Healthy environments see minimal plugin errors."

  fields:
    - name: "timestamp"
      type: "DateTime"
      required: true
      description: "Date and time when the plugin error occurred, with microseconds"
      example_value: "20/Dec/2025:15:31:09.53371"
      format: "DD/Mon/YYYY:HH:MM:SS.microseconds"
      template_source: "now() | format_datetime('%d/%b/%Y:%H:%M:%S.%f')"
      
    - name: "request_id"
      type: "String"
      required: true
      description: "Hexadecimal request identifier for correlation"
      example_value: "0001da25"
      format: "8-digit hexadecimal"
      template_source: "random_hex(10000000, 99999999)"
      
    - name: "thread_id"
      type: "String"
      required: true
      description: "Hexadecimal thread identifier"
      example_value: "a7af5700"
      format: "8-digit hexadecimal"
      template_source: "random_hex(10000000, 99999999)"
      
    - name: "log_level"
      type: "String"
      required: true
      description: "Severity level of the plugin log entry"
      example_value: "ERROR"
      format: "Log level"
      template_source: "random_choice(['ERROR', 'WARN', 'INFO', 'DEBUG'])"
      possible_values:
        - value: "ERROR"
          description: "Error condition requiring attention"
        - value: "WARN"
          description: "Warning condition, non-fatal"
        - value: "INFO"
          description: "Informational message"
        - value: "DEBUG"
          description: "Debug-level diagnostic information"
          
    - name: "component"
      type: "String"
      required: true
      description: "WebSphere plugin component that generated the log entry"
      example_value: "ws_common"
      format: "Component name"
      template_source: "Embedded in error message"
      possible_values:
        - value: "ws_common"
          description: "Common plugin utilities and request handling"
        - value: "ws_server"
          description: "Server connection and failover management"
        - value: "ws_transport"
          description: "Transport layer and stream handling"
        - value: "ws_config"
          description: "Configuration management"
          
    - name: "function"
      type: "String"
      required: true
      description: "Function or method within the component where the error occurred"
      example_value: "websphereHandleRequest"
      format: "Function name"
      template_source: "Embedded in error message"
      
    - name: "error_message"
      type: "String"
      required: true
      description: "Detailed error message describing the plugin issue"
      example_value: "Failed to execute the transaction to 'lpdscwasapp01Node_BOH_1' on host 'lpdscwasapp01.mclaneco.com:9450'"
      format: "Free text"
      template_source: "random_choice of realistic WebSphere plugin error messages"
      
    - name: "server_name"
      type: "String"
      required: false
      description: "WebSphere application server name involved in the error"
      example_value: "lpdscwasapp01Node_BOH_1"
      format: "Server identifier"
      template_source: "registry.get_random_device().hostname"
      
    - name: "server_host"
      type: "String"
      required: false
      description: "Hostname or FQDN of the WebSphere application server"
      example_value: "lpdscwasapp01.mclaneco.com"
      format: "Hostname or FQDN"
      template_source: "registry.get_random_device().fqdn"
      
    - name: "server_port"
      type: "Integer"
      required: false
      description: "Port number of the WebSphere application server"
      example_value: "9450"
      format: "Port number"
      template_source: "random_choice([9080, 9443, 9081, 9082])"
      
    - name: "error_code"
      type: "Integer"
      required: false
      description: "OS-level error code (errno) when applicable"
      example_value: "104"
      format: "Error number"
      template_source: "random_int(104, 111) for connection errors"

  resources:
    documentation:
      - title: "IBM WebSphere Plugin Documentation"
        url: "https://www.ibm.com/docs/en/was/9.0.5?topic=server-web-server-plug-in"
        type: "official"
      - title: "WebSphere Plugin Troubleshooting"
        url: "https://www.ibm.com/support/pages/websphere-application-server-plugin-troubleshooting"
        type: "official"
      - title: "WebSphere Plugin Configuration Guide"
        url: "https://www.ibm.com/docs/en/was/9.0.5?topic=plugins-configuring-web-server-plug-in"
        type: "official"
      - title: "WebSphere Error Messages"
        url: "https://www.ibm.com/docs/en/was/9.0.5?topic=messages-web-server-plug-in"
        type: "reference"
    tools:
      - name: "WebSphere Plugin Analyzer"
        description: "IBM tool for analyzing WebSphere plugin logs and configurations"
        url: "https://www.ibm.com/support/pages/websphere-application-server-support-tools"
      - name: "Splunk App for WebSphere"
        description: "Splunk application for monitoring and analyzing WebSphere logs"
        url: "https://splunkbase.splunk.com/app/2829/"
      - name: "IBM Support Assistant"
        description: "Diagnostic tool for WebSphere Application Server issues"
        url: "https://www.ibm.com/support/pages/ibm-support-assistant"