name: EC2 Snapshot Shared Externally
description: AWS CloudTrail logs for EC2 snapshot modifications, specifically when
  snapshots are shared with external AWS accounts. This activity could indicate data
  exfiltration attempts if unauthorized.
log_type: cloudtrail
author: Fulcrum Technology Solutions
version: 1.0.0
product: CloudTrail
vendor: AWS
tags:
- aws
- cloudtrail
- snapshot
- shared
- externally
date_created: '2025-05-16'
last_updated: '2025-05-16'
fields:
- field: aws_account_id
  description: The AWS account ID where the event originates
- field: external_account_ids
  description: List of external AWS account IDs that might be used for sharing
