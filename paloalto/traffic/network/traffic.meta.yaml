vendor: Palo Alto Networks
product: Firewall
data_source: Traffic
description: PaloAlto traffic log for network sessions
format: Syslog
frequency: high

# Generator settings
is_generator: true
base_frequency: 0.3
time_patterns:
  - business_hours
  - night_hours
  - weekend
business_hours_multiplier: 2.0
night_hours_multiplier: 0.2
weekend_multiplier: 0.5

# Context values for template variables
context:
  src_ip: ""
  dst_ip: ""
  src_port: ""
  dst_port: ""
  rule_name: "allow-outbound"
  category: "web-browsing"
  application: "web-browsing"