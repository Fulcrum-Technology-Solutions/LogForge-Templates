vendor: Microsoft
product: Windows
data_source: Privilege Use
description: Windows Security privilege use events (EventID 4672)
format: XML
frequency: medium

# Generator settings for template-based generators
is_generator: true
base_frequency: 0.1
time_patterns:
  - business_hours
  - night_hours
  - weekend
business_hours_multiplier: 1.5
night_hours_multiplier: 0.3
weekend_multiplier: 0.5

# Context values for rendering
context:
  event_id: 4672
  logon_type: 3

# Parameter definitions
parameters:
  - name: username
    description: The username of the user
    required: true
  - name: domain
    description: The domain of the user
    required: true
  - name: hostname
    description: The hostname of the machine
    required: true
  - name: ip_address
    description: Source IP address
    required: true
  - name: process_id
    description: Process ID
    required: false
  - name: thread_id
    description: Thread ID
    required: false

# Example usages
examples:
  - description: Local administrative privilege use
    parameters:
      username: administrator
      domain: CONTOSO
      hostname: WIN-DC01
      ip_address: 192.168.1.100